<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">Welcome to the Cooking World</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="sign.html" class=""><span class="glyphicon glyphicon-user">SignUp</span></a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in">Login</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row row_style">
                <div class="col-xs-5 col-lg-offset-2">
                    <form>
                        <h2>SIGN UP</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User Name" name="User Name">
                        </div>
                        <div class="form-group">
                            <label for="start">Date of Birth</label>
                            <input type="date" id="dob" name="Date of Birth" min="1900-01-01" max="2022-07-22">
                        </div>
                        <div class="form-group">
                            <input type="e-mail" class="form-control" placeholder="E-mail" name="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="Password">
                        </div>
                        <div class="form-group">
                            <input type="contact" class="form-control" placeholder="Phone Number" name="Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="City" name="City">
                        </div>
                        <div class="form-group">
                            <select id="country" name="country">
                                <option value="country">Select your country</option>
                                <option value="Newzealand">India</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Srilanka">Sri Lanka</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Nepal">Nepal</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>



            </div>


        </div>
    </main>
    <footer>
        <div class="container">
            <center>    
                Copyright @team reci-pie team
            </center>
        </div>
    </footer>


</body>

</html>
